[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

[dev]
  command = "npm run dev"
  port = 5173
  targetPort = 5173
  publish = "dist"
  autoLaunch = false

# Headers para permitir o Visual Editor
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Headers espec√≠ficos para o Stackbit/Visual Editor
[[headers]]
  for = "/_stackbit/*"
  [headers.values]
    X-Frame-Options = "ALLOWALL"

[[headers]]
  for = "/admin/*"
  [headers.values]
    X-Frame-Options = "ALLOWALL"

# Redirecionamentos para SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200